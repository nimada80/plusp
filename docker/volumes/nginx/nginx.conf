# Basic reverse proxy config for Kong
# You can expand this as needed for SSL, Studio, etc.

worker_processes 1;
events { worker_connections 1024; }
http {
    upstream kong_upstream {
        server kong:8000;
    }
    server {
        listen 80;

        # Proxy all requests to root to Kong (Supabase)
        location / {
            proxy_pass http://kong_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files directly
        location /backend/static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Serve media files directly (if used)
        location /backend/media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Proxy /backend/ to Django backend
        location /backend/ {
            proxy_pass http://plusptt-backend:8010/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Optional: Add CORS headers for API usage
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        }
    }
}
